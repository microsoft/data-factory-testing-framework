---
name: Conventional Commits
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - edited
      - synchronize
permissions:
  pull-requests: read
jobs:
  lint-pull-request:
    name: Lint Pull Request
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
